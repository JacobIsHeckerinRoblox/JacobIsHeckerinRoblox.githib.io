<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob's Web Code Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    .editor-container {
      width: 80%;
      margin: 20px auto;
      background-color: #252526;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .editor-header {
      background-color: #333;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .editor-title {
      flex-grow: 1;
      font-size: 20px;
      font-weight: bold;
      color: #d4d4d4;
    }
    .code-editor {
      width: 100%;
      height: 400px;
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      font-family: 'Fira Code', Consolas, 'Courier New', monospace;
      font-size: 14px;
    }
    .code-output {
      width: 100%;
      height: auto;
      background-color: #333;
      color: #d4d4d4;
      padding: 10px;
      box-sizing: border-box;
      border-top: 1px solid #1e1e1e;
    }
    .run-button {
      background-color: #0b5ad4;
      color: #d4d4d4;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .run-button:hover {
      background-color: #005cbf;
    }
  </style>
</head>
<body>

<div class="editor-container">
  <div class="editor-header">
    <span class="editor-title">Web Code Editor</span>
    <button class="run-button" onclick="runCode()">Run</button>
  </div>
  <textarea id="code" class="code-editor" placeholder="Enter your code here..."></textarea>
  <div class="code-output" id="output"></div>
</div>

<script>
  function runCode() {
    var code = document.getElementById("code").value;
    var output = document.getElementById("output");
    try {
      output.innerHTML = "";
      var iframe = document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.border = "none";
      output.appendChild(iframe);
      var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(code);
      iframeDoc.close();
    } catch (err) {
      output.textContent = err.message;
    }
  }
</script>

</body>
</html>
